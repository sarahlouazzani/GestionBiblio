{% extends "base.html" %}

{% block title %}Utilisateurs - Gestion Bibliothèque{% endblock %}

{% block content %}
<h1>Gestion des Utilisateurs</h1>

<button class="btn" onclick="openAddModal()">+ Ajouter un utilisateur</button>

<table id="usersTable">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Email</th>
            <th>Rôle</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<!-- Modal Ajouter/Modifier -->
<div id="userModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 id="modalTitle">Ajouter un utilisateur</h2>
        <form id="userForm">
            <input type="hidden" id="userId">
            <div class="form-group">
                <label>Nom:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label>Rôle:</label>
                <select id="role">
                    <option value="member">Membre</option>
                    <option value="admin">Administrateur</option>
                </select>
            </div>
            <button type="submit" class="btn">Enregistrer</button>
        </form>
    </div>
</div>

<script>
    // Charger les utilisateurs au démarrage
    loadUsers();

    async function loadUsers() {
        const response = await fetch('/users/');
        const users = await response.json();
        const tbody = document.querySelector('#usersTable tbody');
        tbody.innerHTML = users.map(user => `
            <tr>
                <td>${user.id}</td>
                <td>${user.name}</td>
                <td>${user.email}</td>
                <td>${user.role}</td>
                <td>
                    <button class="btn" onclick="editUser(${user.id})">Modifier</button>
                    <button class="btn btn-danger" onclick="deleteUser(${user.id})">Supprimer</button>
                </td>
            </tr>
        `).join('');
    }

    function openAddModal() {
        document.getElementById('modalTitle').textContent = 'Ajouter un utilisateur';
        document.getElementById('userForm').reset();
        document.getElementById('userId').value = '';
        document.getElementById('userModal').style.display = 'block';
    }

    function closeModal() {
        document.getElementById('userModal').style.display = 'none';
    }

    async function editUser(id) {
        const response = await fetch('/users/');
        const users = await response.json();
        const user = users.find(u => u.id === id);
        
        document.getElementById('modalTitle').textContent = 'Modifier l\'utilisateur';
        document.getElementById('userId').value = user.id;
        document.getElementById('name').value = user.name;
        document.getElementById('email').value = user.email;
        document.getElementById('role').value = user.role;
        document.getElementById('userModal').style.display = 'block';
    }

    async function deleteUser(id) {
        if (!confirm('Êtes-vous sûr de vouloir supprimer cet utilisateur ?')) return;
        
        const response = await fetch(`/users/${id}`, { method: 'DELETE' });
        const result = await response.json();
        alert(result.message);
        loadUsers();
    }

    document.getElementById('userForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const id = document.getElementById('userId').value;
        const data = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            role: document.getElementById('role').value
        };

        const url = id ? `/users/${id}` : '/users/';
        const method = id ? 'PUT' : 'POST';
        
        const response = await fetch(url, {
            method: method,
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });
        
        const result = await response.json();
        alert(result.message);
        closeModal();
        loadUsers();
    });

    // Fermer le modal en cliquant à l'extérieur
    window.onclick = function(event) {
        const modal = document.getElementById('userModal');
        if (event.target == modal) {
            closeModal();
        }
    }
</script>
{% endblock %}
