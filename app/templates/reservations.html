{% extends "base.html" %}

{% block title %}Réservations - Gestion Bibliothèque{% endblock %}

{% block content %}
<h1>Gestion des Réservations</h1>

<button class="btn" onclick="openAddModal()">+ Ajouter une réservation</button>

<table id="reservationsTable">
    <thead>
        <tr>
            <th>ID</th>
            <th>Livre ID</th>
            <th>Utilisateur ID</th>
            <th>Date de réservation</th>
            <th>Statut</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<!-- Modal Ajouter/Modifier -->
<div id="reservationModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 id="modalTitle">Ajouter une réservation</h2>
        <form id="reservationForm">
            <input type="hidden" id="reservationId">
            <div class="form-group">
                <label>Livre ID:</label>
                <input type="number" id="book_id" required>
            </div>
            <div class="form-group">
                <label>Utilisateur ID:</label>
                <input type="number" id="user_id" required>
            </div>
            <div class="form-group" id="statusGroup" style="display:none;">
                <label>Statut:</label>
                <select id="status">
                    <option value="pending">En attente</option>
                    <option value="confirmed">Confirmée</option>
                    <option value="cancelled">Annulée</option>
                </select>
            </div>
            <button type="submit" class="btn">Enregistrer</button>
        </form>
    </div>
</div>

<script>
    // Charger les réservations au démarrage
    loadReservations();

    async function loadReservations() {
        const response = await fetch('/reservations/');
        const reservations = await response.json();
        const tbody = document.querySelector('#reservationsTable tbody');
        tbody.innerHTML = reservations.map(reservation => `
            <tr>
                <td>${reservation.id}</td>
                <td>${reservation.book_id}</td>
                <td>${reservation.user_id}</td>
                <td>${reservation.date_reserved ? new Date(reservation.date_reserved).toLocaleDateString() : '-'}</td>
                <td>${reservation.status || 'pending'}</td>
                <td>
                    <button class="btn" onclick="editReservation(${reservation.id})">Modifier</button>
                    <button class="btn btn-danger" onclick="deleteReservation(${reservation.id})">Supprimer</button>
                </td>
            </tr>
        `).join('');
    }

    function openAddModal() {
        document.getElementById('modalTitle').textContent = 'Ajouter une réservation';
        document.getElementById('reservationForm').reset();
        document.getElementById('reservationId').value = '';
        document.getElementById('statusGroup').style.display = 'none';
        document.getElementById('reservationModal').style.display = 'block';
    }

    function closeModal() {
        document.getElementById('reservationModal').style.display = 'none';
    }

    async function editReservation(id) {
        const response = await fetch('/reservations/');
        const reservations = await response.json();
        const reservation = reservations.find(r => r.id === id);
        
        document.getElementById('modalTitle').textContent = 'Modifier la réservation';
        document.getElementById('reservationId').value = reservation.id;
        document.getElementById('book_id').value = reservation.book_id;
        document.getElementById('book_id').disabled = true;
        document.getElementById('user_id').value = reservation.user_id;
        document.getElementById('user_id').disabled = true;
        document.getElementById('statusGroup').style.display = 'block';
        document.getElementById('status').value = reservation.status || 'pending';
        document.getElementById('reservationModal').style.display = 'block';
    }

    async function deleteReservation(id) {
        if (!confirm('Êtes-vous sûr de vouloir supprimer cette réservation ?')) return;
        
        const response = await fetch(`/reservations/${id}`, { method: 'DELETE' });
        const result = await response.json();
        alert(result.message);
        loadReservations();
    }

    document.getElementById('reservationForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const id = document.getElementById('reservationId').value;
        const data = {
            book_id: parseInt(document.getElementById('book_id').value),
            user_id: parseInt(document.getElementById('user_id').value)
        };

        if (id) {
            data.status = document.getElementById('status').value;
        }

        const url = id ? `/reservations/${id}` : '/reservations/';
        const method = id ? 'PUT' : 'POST';
        
        const response = await fetch(url, {
            method: method,
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });
        
        const result = await response.json();
        
        if (response.ok) {
            alert(result.message);
            closeModal();
            loadReservations();
            // Réactiver les champs
            document.getElementById('book_id').disabled = false;
            document.getElementById('user_id').disabled = false;
        } else {
            alert('Erreur: ' + result.error);
        }
    });

    // Fermer le modal en cliquant à l'extérieur
    window.onclick = function(event) {
        const modal = document.getElementById('reservationModal');
        if (event.target == modal) {
            closeModal();
            document.getElementById('book_id').disabled = false;
            document.getElementById('user_id').disabled = false;
        }
    }
</script>
{% endblock %}
